server:
  port: 8080

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://idp.felleskomponent.no/nidp/oauth/nam
  kafka:
    consumer:
      group-id: consumer-utdanning-vurdering

fint:
  consumer:
    org-id:
  kafka:
    application-id: consumer-utdanning-vurdering
    enable-ssl: true
    topic:
      org-id: fintlabs.no
      domain-context: fint-core

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

logging:
  level:
    root: INFO
    #org.apache.kafka: DEBUG
    org:
      springframework:
        security: DEBUG