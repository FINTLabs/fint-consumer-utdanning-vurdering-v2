apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: fintlabs-no
resources:
  - ../../../base
patchesStrategicMerge:
  - config-map.yaml
  - ingress-route.yaml
commonLabels:
  app.kubernetes.io/name: fint-core-consumer-utdanning-vurdering
  app.kubernetes.io/instance: fint-core-consumer-utdanning-vurdering_fintlabs-no
  app.kubernetes.io/version: latest
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: fint-core
  fintlabs.no/team: core
  fintlabs.no/org-id: fintlabs.no
patches:
  - patch: |-
      - op: replace
        path: "/spec/acls/0/topic"
        value: "fintlabs-no.fint-core.*"
    target:
      kind: KafkaUserAndAcl
      name: fint-core-consumer-utdanning-vurdering